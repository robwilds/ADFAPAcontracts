<mat-card style="margin:10px;">
    <mat-card-content>
<adf-search-control style="width:500px"
    [expandable]="true"
    [highlight]="true"
    (optionClicked)="onSearchItemClicked($event)"
    (submit)="onSearchSubmit($event)">
    <adf-empty-search-result>
      <span>No Results</span>
  </adf-empty-search-result>
</adf-search-control>
<adf-search-filter-chips [showContextFacets]=false></adf-search-filter-chips>
</mat-card-content>
</mat-card>


<div class="doclist-div-wrapper" fxLayoutAlign="start" fxLayout="column">

<mat-card style="margin:10px">

<adf-toolbar>
  <adf-toolbar-title>
    <adf-breadcrumb
      class="files-breadcrumb"
      root="Personal Files"
      [target]="documentList"
      [folderNode]="documentList.folderNode"
    >
    </adf-breadcrumb>
  </adf-toolbar-title>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="toggleGalleryView()">
        <mat-icon *ngIf="displayMode === 'list'">view_comfy</mat-icon>
        <mat-icon *ngIf="displayMode === 'gallery'">list</mat-icon>
        <span>Card view mode</span>
    </button>
    <button mat-menu-item
            (error)="openSnackMessageError($event)"
            [adf-create-folder]="currentFolderId">
        <mat-icon>create_new_folder</mat-icon>
        <span>New folder</span>
    </button>
    <button mat-menu-item
            [disabled]="!canEditFolder(documentList.selection)"
            (error)="openSnackMessageError($event)"
            [adf-edit-folder]="documentList.selection[0]?.entry">
        <mat-icon>create</mat-icon>
        <span>Edit folder</span>
    </button>
    <button mat-menu-item
            adf-check-allowable-operation="delete"
            [adf-nodes]="documentList.selection"
            (delete)="onDeleteActionSuccess($event)"
            [adf-delete]="documentList.selection">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
    </button>
</mat-menu>
  <adf-toolbar-divider></adf-toolbar-divider>
  <adf-upload-button
    [rootFolderId]="documentList.currentFolderId || '-root-'"
    [adf-check-allowable-operation]="'create'"
    (success)="uploadSuccess($event)"
  >
  </adf-upload-button>

</adf-toolbar>
</mat-card>
<!--end of mat card for breadcrumb and upload button-->

<!-- Doc List Wrapper STart -->
<mat-card style="margin:10px;" >
<div class="adf-document-list-div-wrapper" fxLayoutAlign="start" fxLayout="row" >

<div fxLayoutAlign="none" fxLayout="column" fxFlex="{{fxFlexForDocList}}" [class.is-hidden]="isHidden">

<adf-document-list
  #documentList
  [contextMenuActions]="true"
  [currentFolderId]="currentFolderId"
  (preview)="showPreview($event)"
  (nodeClick)="nodeClicked($event)"
  [headerFilters]="true"
  [thumbnails]="'thumbnails'"
  [allowDropFiles]="true"
  >
<data-columns>
  <data-column key="$thumbnail" type="image"></data-column>
  <data-column title="Name" key="name" class="full-width ellipsis-cell"></data-column>
  <data-column
    title="Tag"
    key="id"
    sortable="true"
    class="full-width ellipsis-cell">
    <ng-template let-entry="$implicit">
        <adf-tag-node-list  [nodeId]="entry.data.getValue(entry.row, entry.col)"></adf-tag-node-list>
    </ng-template>
</data-column>
  <data-column
      title="Created By"
      key="createdByUser.displayName">
  </data-column>
  <data-column
            title="Created On"
            key="createdAt"
            type="date"
            format="medium"
            sortable="true"
            class="desktop-only">
        </data-column>
        <data-column
            title="Expires"
            key="ContractManagement:Expiration"
            type="date"
            format="medium"
            sortable="true"
            class="desktop-only">
        </data-column>
</data-columns>

<content-actions>
  <content-action
      title="associations"
      permission="update"
      target="folder"
      [disableWithNoPermission]="true"

      (execute)="folderAssociationsCustomAction($event)">
  </content-action>
  <content-action
      title="Copy"
      permission="update"
      [disableWithNoPermission]="true"
      handler="copy">
  </content-action>
  <content-action
      title="Delete"
      permission="delete"
      disableWithNoPermission="true"
      handler="delete">
  </content-action>
</content-actions>
</adf-document-list>

<adf-pagination
    [target]="documentList"
    [pagination]="5"
    [supportedPageSizes]="[5,10,25]"
    >
</adf-pagination>
</div>

<!-- need to control viewer width!!! and put before meta-data card-->
<!-- <div  class="adf-alfresco-viewer" [class.is-hidden]="!isHidden"  fxFlex={{fxFlexForAux}}> -->
  <adf-alfresco-viewer [class.is-hidden]="!isHidden" fxFlex={{fxFlexForAux}} [@inOutAnimation]
  [(showViewer)]="showViewer"
  [overlayMode]="false"
  [nodeId]="nodeId"
  (showViewerChange)="viewerClosed()"
  >
  </adf-alfresco-viewer>
  <!-- </div> -->

<!-- metadata card here with fxFlex-->
<adf-content-metadata-card
    [displayEmpty]="true"
    [preset]="'*'"
    [node]="node"
    fxFlex={{fxFlexForAux}}>
</adf-content-metadata-card>
<!--end meta data card-->

</div> <!-- div for doc list and pagination -->
</mat-card>
</div> <!-- div for wrapper -->
<div class="formView" *ngIf="showAssocations">
<div id="associations" cdkDrag>
  <button mat-mini-fab (click)="closeAssociation()">
    <mat-icon>close</mat-icon>
  </button>
<associations
  [_node]="folderNodeAssociation"
  ></associations>
</div>
</div>
<adf-file-uploading-dialog></adf-file-uploading-dialog>
